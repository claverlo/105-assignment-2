<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">

  <title>Services</title>
</head>
<body>

<nav class="navbar navbar-light p-0 header-bg">
  <div class="container-fluid justify-content-center">
    <div class="d-flex flex-column align-items-center">

      <a class="navbar-brand m-0 p-0" href="index.html">
        <img src="images/logo.png" alt="Royal Paws Spa Logo" class="logo-img">
      </a>

      <ul class="navbar-nav flex-row fs-4 fw-bold mb-4">
        <li class="nav-item mx-4">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item mx-4">
          <a class="nav-link" href="about.html">About Us</a>
        </li>
        <li class="nav-item mx-4">
          <a class="nav-link" href="registration.html">Registration</a>
        </li>
        <li class="nav-item mx-4">
          <a class="nav-link active" href="service.html">Services</a>
        </li>
      </ul>

    </div>
  </div>
</nav>

<section class="container-fluid m-5">

  <div class="d-flex justify-content-end">
    <button id="changeModeButton" class="btn btn-dark">☀️ Change Mode</button>
  </div>

  <h1>Services</h1>

  <form id="servicesForm" class="border rounded p-4 m-5 bg-light">

    <div class="mb-3">
      <label class="form-label">Service</label>
      <input class="form-control" type="text" id="serviceName" placeholder="Premium Bath">
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <input class="form-control" type="text" id="serviceDescription" placeholder="Includes ...">
    </div>

    <div class="mb-3">
      <label class="form-label">Price</label>
      <input class="form-control" type="number" id="servicePrice" placeholder="55.99" step="any">
    </div>

    <div class="d-flex justify-content-end">
      <button class="btn btn-primary m-1" type="submit">Save</button>
      <button class="btn btn-secondary m-1" type="reset">Reset</button>
    </div>

  </form>

</section>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/services.js"></script>
<script src="scripts/dark-mode.js"></script>

</body>
</html>
